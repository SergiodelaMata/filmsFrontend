<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmingApp | Aplicación de visualización de información de películas y sus repartos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <h1 class="text-center">Visualice la información que desee de nuestro catálogo de películas y de distintos actores</h1>
        <hr>
        <nav th:replace="navbar::navbar"></nav>
        <div class="card-group">
            <div class="card col-sm-4">
                <div class="card-body">
                    <h3 class="card-title d-flex justify-content-center" style="text-align:center;">
                        Visualice todo con respecto a nuestro catálogo de películas
                    </h3>
                    <div class="container">
                        <div class="container col-sm-3"></div>
                        <div class="container col-sm-6">
                            <img th:src="@{/img/film.png}" style="width:100%; padding: 10px;" alt="Icono película">
                        </div>
                        <div class="container col-sm-3"></div>
                    </div>
                    <div class="d-flex justify-content-center" style="text-align:center; background: bottom;">
                        <a class="btn btn-info" th:href="@{/films}">
                            <h3 style="text-align:center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"></path>
                                </svg>
                                Películas
                            </h3>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="card col-sm-4">
                <div class="card-body">
                    <h3 class="card-title d-flex justify-content-center" style="text-align:center;">
                        Infórmese de sus actores favoritos
                    </h3>
                    <div class="container">
                        <div class="container col-sm-3"></div>
                        <div class="container col-sm-6">
                            <img th:src="@{/img/actor.png}" style="width:100%; padding: 10px;" alt="Icono actor">
                        </div>
                        <div class="container col-sm-3"></div>
                    </div>
                    <div class="d-flex justify-content-center" style="text-align:center; background: bottom;">
                        <a class="btn btn-info" th:href="@{/actors}">
                            <h3 style="text-align:center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                                Actores
                            </h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
