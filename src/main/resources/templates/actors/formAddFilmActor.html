<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script th:src="@{/js/httpRequests.js}"></script>
    <script th:src="@{/js/formTools.js}"></script>
    <script th:src="@{/js/insertFilmsToActor.js}"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <nav th:replace="navbar::navbar"></nav>
        <h1 class="text-center">Nuevas películas realizadas por el actor</h1>
        <hr>
        <div class="container card">
            <form id="form-actor" style="margin: 10px;">
                <h3>Introduzca las nuevas películas en las que el actor forma parte de su reparto:</h3>
                <input id="idActor" name="idActor" style="display: none;" th:value="${idActor}" readonly>
                <div class="row form-inline" style="margin-top:10px;">
                    <label for="selectFilms" class="card-title font-weight-bold" style="margin-right:5px;"> Películas:</label>
                    <select id="selectFilms" name="films" multiple>
                        <option th:each="film : ${listFilms}" th:value="${film.getIdFilm()}" th:text="${film.getTitle()}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-center" style="margin-top:10px;">
                    <a id="sendForm" class="btn btn-primary" onClick="addFilmActor()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                        </svg>
                        Insertar películas
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
