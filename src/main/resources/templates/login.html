<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <nav th:replace="navbar::navbar"></nav>
        <h1 class="text-center">Iniciar sesión:</h1>
        <hr>
        <div class="card-group center">
            <div class="card col-sm-4">
                <div class="card-body">
                    <form id="form-login" th:action="@{/login}" method="post" style="margin: 10px;">
                        <div class="row form-inline" style="margin-top:10px;">
                            <label for="username" class="card-title font-weight-bold" style="margin-right:5px;"> Email:</label>
                            <input id="username" name="username" type="text" placeholder="Introduzca su email" value="" required>
                        </div>
                        <div class="row form-inline" style="margin-top:10px;">
                            <label for="password" class="card-title font-weight-bold" style="margin-right:5px;"> Contraseña:</label>
                            <input id="password" name="password" type="password" placeholder="Introduzca su contraseña" value="" required>
                        </div>
                        <div class="d-flex justify-content-center" style="margin-top:20px;">
                            <button id="sendForm" type="submit" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                </svg>
                                Iniciar sesión
                            </button>
                            <a class="btn btn-secondary" th:href="@{/}" style="margin-left:5px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                                Volver atrás
                            </a>
                        </div>
                        <div class="d-flex justify-content-center" style="margin-top:10px;">
                            <div class="card">
                                <div class="card-body justify-content-center">
                                    <h6 class="card-title">Registro nuevo usuario</h6>
                                    <div class="row justify-content-center">
                                        <a class="btn btn-primary" role="button" th:href="@{/users/registry}">Registrarse</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
